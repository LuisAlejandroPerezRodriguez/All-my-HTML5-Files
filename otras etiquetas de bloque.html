  <!--
    address -> Se utiliza para aportar informacion de contacto para el article mas cercano o para tpdp el body.

    blockquote -> Se utiliza para marcar las citas a otros autores o documentos. Se puede incluir el atributo cite para poner un enlace al documento original o fuente.

    pre -> Se utiliza para tener codigo preformateado que se necesita ser representado igual que se escribio.

    div -> Se usa como division del documento, semanticamente no significa nadam es un contenedor generico que se usa generalmente para dar estilos a trabes de css o para usar algo denominado "delegacion de eventos" en Js.

    ht -> horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema.
-->
