<!--
    Rutas absolutas: Tinen un protocolom http o https y son unicas en la red, se suelen utilizar para rutas externas.

    Rutas relativas: Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.

    No usan protocolo, por ende tiene dos casos de uso:

    Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

    Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

-->
