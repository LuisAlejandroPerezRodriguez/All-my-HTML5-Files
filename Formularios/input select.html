<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input select</title>
</head>
<body>
    <form>
        <select name="lenguajes" multiple>
            <option value="html"> HTML</option>
            <option value="css"> CSS</option>
            <option value="Js"> Js</option>
        </select>
    </form>

    <form>
        <select name="animales">
            <optgroup label="4 patas">
                <option value="Perr"> Perro</option>
                <option value="Gato"> Gato</option>
                <option value="Vaca"> Vaca</option>
                <option value="Ovejas"> Oveja</option>
            </optgroup>

            <optgroup label="Aves">
                <option value="pajaro"> Pajarp</option> 
                <option value="paloma"> Paloma</option>
                <option value="canario"> Piolin</option> 
            </optgroup>

            <optgroup label="Reptiles">
                <option value="serpiente"> Serpiente</option>
                <option value="Cocodrilo"> Cocodrilo</option>
                <option value="Dinosaurio"> Dinosaurio</option>

            </optgroup>
        </select>
    </form>
    
</body>
</html>
